<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Isotope Test</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/isotope.pkgd.min.js"></script>

</head>
<body>
	<div class="wraper">
		<div class="iso-nav">
			<ul class="menu">
				<li class="active" data-filter="*">Tất cả</li>
				<li data-filter=".eat">Đồ ăn</li>
				<li data-filter=".drink">Nước uống</li>
				<li data-filter=".play">Đồ chơi</li>
				
			</ul>
		</div>
	</div>
	<div class="grid">
	  <div class="element-item eat">Trứng</div>
	  <div class="element-item drink">Coca</div>
	  <div class="element-item drink">Number 1</div>
	  <div class="element-item eat">Kokomi</div>
	  <div class="element-item eat">Thịt</div>
	  <div class="element-item drink">Sting</div>
	  <div class="element-item play">Xe tăng</div>
	  <div class="element-item play">Máy bay</div>
	  <div class="element-item play">Tàu hỏa</div>
	</div>

	<script>
		var grid = $(".grid").isotope({
			itemSelector:'.element-item',
			layoutMode:'fitRows',
			getSortData:{
				name:function(e){
					return $(e).text();
				}
			}
		});
		
		$(".menu li").click(function() {
			$(".menu li").removeClass('active');
			$(this).addClass('active');
			var value = $(this).attr("data-filter");
			grid.isotope({
				filter:value,
				sortBy:'name'
			});
		});
	</script>
</body>
</html>
