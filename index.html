				pagination:true, //Hiển thị phân trang 
			    paginationNumbers:true, //Hiển thị số trong nút phân trang

			    					if (cửa sổ < = 1199) {
			    						hiển thị 4 trang trình bày trên mỗi trang
			    					},
			    					sử dụng "itemsDesktop: false" để ghi đè các cài đặt này.
